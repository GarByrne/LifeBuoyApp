<!--
  Generated template for the DeviceListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Device Owned </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-lines>

        <ion-list-header>
            Devices Owned By : {{me$}}
        </ion-list-header>

        <ng-container *ngFor="let d of deviceList$ | async">
            <ion-item detail-push navPush="EditDevicePage" [navParams]="{d:d}" *ngIf="d.email ===  me$"> Device ID: {{d.device}}
            </ion-item>

        </ng-container>
    </ion-list>

</ion-content>
