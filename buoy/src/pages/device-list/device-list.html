<ion-header>

        <ion-navbar>
            <ion-title>Device Owned </ion-title>
        </ion-navbar>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    
    </ion-header>
    <ion-content padding>
<ion-list>
        <ng-container *ngFor="let d of countryList">
                <ion-item detail-push navPush="EditDevicePage" [navParams]="{d:d}" *ngIf="d.email ===  me$"> Device ID: {{d.device}}

                </ion-item>
    
            </ng-container>

</ion-list>
    </ion-content>
