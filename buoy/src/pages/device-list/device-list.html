  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <ion-title>Device Owned </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-list-header>
            Current User:{{me$}}
        </ion-list-header>
        <ion-item *ngFor="let item of deviceList$ | async ">
            <h2 *ngIf="item.email ===  me$"> Device ID: {{item.device}}
            </h2>

        </ion-item>
    </ion-list>

</ion-content>
