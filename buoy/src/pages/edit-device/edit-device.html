<ion-header>

    <ion-navbar>
        <ion-title>Device Info Page</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        Your current Latitude : {{currentLat}} 
        <br>Your current Longtitude : {{currentLong}}

        <br> Device ID : {{device.device}}
        <br> Device Latitude : {{device.lat}}
        <br> Device Longtitude :{{device.lng}}
        <br> Alarm :{{device.alarm}}

        <br>

        <button ion-button outline item-end icon-left (click)="update()">Update Position</button>
        <button ion-button outline item-end icon-left (click)="resetAlarm()">Reset Alarm</button>
    </ion-card>
</ion-content>
