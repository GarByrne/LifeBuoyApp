<ion-header>

    <ion-navbar hideBackButton color = "light">
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding no-lines>
        <ion-list inset no-lines>
    <ion-item color = "gar">
        <ion-label color = "secondary" floating>Email Address</ion-label>
        <ion-input clearInput type="email" [(ngModel)]="user.email"> </ion-input>
    </ion-item>

    <ion-item color = "gar">
        <ion-label color = "secondary" floating>Password</ion-label>
        <ion-input clearInput type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    </ion-list>

    <button ion-button color="light" full round (click)="registerUser(User)">Register Account</button>

</ion-content>
