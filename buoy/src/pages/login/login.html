<ion-header>

    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" floating>Email Address</ion-label>
        <ion-input clearInput type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input clearInput type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <button ion-button full (click)="loginUser(User)">Login</button>
    <button ion-button full (click)="registerPage()">Register</button>


</ion-content>
