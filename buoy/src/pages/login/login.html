<ion-content no-lines>
        <ion-navbar color = "light">
                <ion-title>
                        Lifebuoy Monitor Login
                </ion-title>
            </ion-navbar>
    <ion-card-content padding>
        <ion-list inset>
        <ion-list no-lines>
            <ion-item color = "gar">
                <ion-label floating color = "secondary">Email</ion-label>
                <ion-input type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item color = "gar">
                <ion-label floating color = "secondary">Password</ion-label>
                <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            </ion-list>
        </ion-list>
            </ion-card-content>

            <button ion-button color="light" full round (click)="loginUser(user)">Login</button>
            <button ion-button color="light" full round (click)="registerPage()">Register</button>
</ion-content>

<ion-footer>

  </ion-footer>
